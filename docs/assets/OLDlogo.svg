<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e55a2b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Abstract intertwined S and U shapes -->
  <g transform="translate(20, 10)">
    <!-- Upper S shape (white) -->
    <path d="M 0 20 Q 10 0 20 10 Q 30 20 20 30 Q 10 40 0 30 Q -5 25 0 20" 
          fill="url(#logoGradient1)" 
          stroke="#000000" 
          stroke-width="1"/>
    
    <!-- Lower U shape (orange) -->
    <path d="M 5 25 Q 15 15 25 25 Q 30 35 25 45 Q 15 55 5 45 Q 0 40 5 35 Q 8 30 5 25" 
          fill="url(#logoGradient2)" 
          stroke="#000000" 
          stroke-width="1"/>
  </g>
  
  <!-- Company Name -->
  <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000000">SHREE UMIYA</text>
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000000">INFRA PROJECT</text>
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000000">PVT LTD</text>
</svg>