      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#portfolioGradient1)"/>
  
  <!-- Tech startup office -->
  <rect x="50" y="150" width="300" height="80" fill="#2c3e50" opacity="0.8"/>
  
  <!-- Modern office elements -->
  <rect x="80" y="120" width="60" height="40" fill="#ff6b35"/>
  <rect x="160" y="120" width="60" height="40" fill="#ff6b35"/>
  <rect x="240" y="120" width="60" height="40" fill="#ff6b35"/>
  
  <!-- People working -->
  <circle cx="110" cy="100" r="8" fill="white"/>
  <rect x="105" y="108" width="10" height="15" fill="white"/>
  
  <circle cx="190" cy="100" r="8" fill="white"/>
  <rect x="185" y="108" width="10" height="15" fill="white"/>
  
  <circle cx="270" cy="100" r="8" fill="white"/>
  <rect x="265" y="108" width="10" height="15" fill="white"/>
  
  <!-- Laptops -->
  <rect x="100" y="130" width="20" height="15" fill="#2c3e50"/>
