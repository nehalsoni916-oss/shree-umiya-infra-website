  <rect x="260" y="130" width="20" height="15" fill="#2c3e50"/>
  
  <!-- Text -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Tech Startup Recruitment</text>
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">50+ Technical Professionals Placed</text>
</svg>
