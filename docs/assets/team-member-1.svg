  <rect x="100" y="220" width="100" height="30" fill="white" stroke="#2c3e50" stroke-width="2"/>
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Priya Sharma</text>
  
  <!-- Professional background elements -->
  <rect x="50" y="50" width="200" height="20" fill="#2c3e50" opacity="0.1"/>
  <rect x="50" y="80" width="150" height="15" fill="#2c3e50" opacity="0.1"/>
  <rect x="50" y="105" width="180" height="10" fill="#2c3e50" opacity="0.1"/>
