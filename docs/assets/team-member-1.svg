<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#teamGradient)"/>
  
  <!-- Professional headshot placeholder -->
  <circle cx="150" cy="120" r="60" fill="#ff6b35"/>
  
  <!-- Face features -->
  <circle cx="135" cy="110" r="3" fill="white"/>
  <circle cx="165" cy="110" r="3" fill="white"/>
  <path d="M 140 130 Q 150 140 160 130" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Professional attire -->
  <rect x="120" y="180" width="60" height="80" fill="#2c3e50"/>
  <rect x="130" y="190" width="40" height="60" fill="#ff6b35"/>
  
