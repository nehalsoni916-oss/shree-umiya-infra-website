  <circle cx="280" cy="130" r="6" fill="white"/>
  
  <!-- Text -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Retail Chain HR Optimization</text>
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">National Retail Chain Process Improvement</text>
