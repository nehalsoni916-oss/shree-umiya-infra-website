<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portfolioGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#portfolioGradient2)"/>
  
  <!-- Manufacturing facility -->
  <rect x="50" y="150" width="300" height="80" fill="#2c3e50" opacity="0.8"/>
  
  <!-- Factory buildings -->
  <rect x="80" y="100" width="80" height="50" fill="#34495e"/>
  <rect x="180" y="100" width="80" height="50" fill="#34495e"/>
  <rect x="280" y="100" width="80" height="50" fill="#34495e"/>
  
  <!-- Chimneys -->
  <rect x="100" y="80" width="10" height="20" fill="#7f8c8d"/>
  <rect x="200" y="80" width="10" height="20" fill="#7f8c8d"/>
  <rect x="300" y="80" width="10" height="20" fill="#7f8c8d"/>
  
  <!-- Workers -->
  <circle cx="120" cy="130" r="6" fill="white"/>
  <rect x="117" y="136" width="6" height="10" fill="white"/>
  
  <circle cx="220" cy="130" r="6" fill="white"/>
  <rect x="217" y="136" width="6" height="10" fill="white"/>
  
  <circle cx="320" cy="130" r="6" fill="white"/>
  <rect x="317" y="136" width="6" height="10" fill="white"/>
  
  <!-- Text -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Manufacturing HR Transformation</text>
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">500+ Employee Company Restructured</text>
</svg>
